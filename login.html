<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <!-- Sign In Form -->
    <form class="login-form" id="signInForm">
      <h2>Sign In</h2>
      <label for="signInUsername">Username:</label>
      <input type="text" id="signInUsername" name="username" required>

      <label for="signInPassword">Password:</label>
      <input type="password" id="signInPassword" name="password" required>

      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </form>

    <!-- Sign Up Form (Initially Hidden) -->
    <form class="login-form" id="signUpForm" style="display: none;">
      <h2>Sign Up</h2>
      <label for="signUpUsername">Username:</label>
      <input type="text" id="signUpUsername" name="username" required>

      <label for="signUpEmail">Email:</label>
      <input type="email" id="signUpEmail" name="email" required>

      <label for="signUpPassword">Password:</label>
      <input type="password" id="signUpPassword" name="password" required>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
